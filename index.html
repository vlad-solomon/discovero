	<body>
		<div class="buttons-wrapper">
			<div class="button" id="toggle-credits">
				<img src="assets/img/info.svg" alt="credits" />
			</div>
			<div class="button" id="toggle-theme">
				<img src="assets/img/toggle.svg" alt="toggle-theme" />
			</div>
		</div>
		<div id="map" class="loading"></div>
		<div class="page-content">
			<div class="hero-section map-is-loading">
				<img src="assets/img/logo.svg" alt="logo" id="logo" />
				<div class="overlay">
					<img src="assets/img/spinner.png" alt="spinner" id="spinner" />
				</div>
				<h1>Romania's beautiful cities are waiting to be discovered</h1>
				<div class="cta-button">Start now</div>
			</div>
			<div class="landmark-info-wrapper"></div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
			integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
			crossorigin="anonymous"
		></script>
		<script src="assets/js/fetch.js" type="module"></script>
		<script defer>
			Image.prototype.load = function (url) {
				var thisImg = this;
				var xmlHTTP = new XMLHttpRequest();
				xmlHTTP.open("GET", url, true);
				xmlHTTP.responseType = "arraybuffer";
				xmlHTTP.onload = function (e) {
					var blob = new Blob([this.response]);
					thisImg.src = window.URL.createObjectURL(blob);
				};
				xmlHTTP.onprogress = function (e) {
					thisImg.completedPercentage = parseInt((e.loaded / e.total) * 100);
				};
				xmlHTTP.onloadstart = function () {
					thisImg.completedPercentage = 0;
				};
				xmlHTTP.send();
			};

			Image.prototype.completedPercentage = 0;
		</script>
		<script src="https://api.mapbox.com/mapbox-gl-js/v1.7.0/mapbox-gl.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/cloudinary-core/2.11.3/cloudinary-core-shrinkwrap.js"></script>

	</body>
